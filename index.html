<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2O SINTH</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="Assets/CSS/Knobs_Giratorios.css">
    <link rel="shortcut icon" href="Assets/Imagenes/Logo 2O SYNTH V3.png" type="image/x-icon">
    <script src="config.js"></script>
</head>
<body>

    <header id="f">
        <div id="seccion-header-left">
            <div id="logo"></div>
            <div id="texto-2o-sinth">2O SINTH</div>
        </div>
        <a href="#" id="boton-iniciar-sesion">INICIAR SESION</a>
    </header>

    <div id="contenido-todo">
        <div id="barra-navegacion-contenedor">
            <div id="barra-navegacion">
                <a href="javascript:window.scroll(0, 0);" title="Sintetizador" class="icono-barra-navegacion"></a>
                <a title="Efectos" class="icono-barra-navegacion"></a>
                <a title="Secuenciador de Melodias" class="icono-barra-navegacion"></a>
                <a title="Secuenciador de Ritmos" class="icono-barra-navegacion"></a>
            </div>
            <div id="indicador"></div>
        </div>

        <div id="todas-las-secciones-contenedor">

            <div id="contenedor-sintetizador" class="contenedor-seccion" data-numero_seccion="1">
                <h1 class="titulo-seccion">SINTETIZADOR</h1>
                <div id="sintetizador">                    
                    <div id="primera-mitad">

                        <div id="primer-oscilador">
                            
                            <div class="titulo_osc">OSCILADOR 1</div>
                            
                            <div class="Cont_tipos_de_onda">
                                <div class="Titulo_tipo_onda">Tipo de onda:</div>

                                <div id="cont_slider_de_imagenes_1">
                                    
                                    <div id="boton_slider_izquierda_1">&#60</div>                                    
                                                                        
                                    <div id="cont_slider_ondas_1">
                                        
                                        <div id="slider_de_imagenes_ondas_1">                                        
                                            
                                            <div class="imagen_slider" title="Senoidal">
                                                <div id="imagen_onda_sen_1"></div>                                                    
                                            </div>
                                            
                                            <div class="imagen_slider" title="Triangular">
                                                <div id="imagen_onda_tri_1"></div> 
                                            </div>
                                            
                                            <div class="imagen_slider" title="Cuadrada">
                                                <div id="imagen_onda_cuadrada_1"></div> 
                                            </div>
                                            
                                            <div class="imagen_slider" title="Diente de Sierra">
                                                <div id="imagen_onda_dientesierra_1"></div>
                                            </div>
                                        
                                        </div>
                                    
                                    </div>

                                    <div id="boton_slider_derecha_1">&#62</div>

                                </div>

                            </div>

                            <div class="Cont_voces_y_Desafinacion_1">
                                
                                <div class="titulo_voc_des">Voces:</div>                                
                                <div class="titulo_voc_des">Desafinación:</div>
                                <div>
                                    <input id="Cantidad_voces_osc_1" type="number" min="1" max="8" value="1">
                                </div>
                                <div>
                                    <input id="Cantidad_desafinacion_osc_1" type="number" min="-30" max="30" value="0">
                                </div>

                            </div>

                        </div>

                        <div id="cont_analizador">
                            <canvas id="analizador"></canvas>
                            <div id="titulo_analizador">ANALIZADOR</div>
                        </div>

                        <div id="segundo-oscilador">

                            <div class="titulo_osc">OSCILADOR 2</div>
                            
                            <div class="Cont_tipos_de_onda">
                                <div class="Titulo_tipo_onda">Tipo de onda:</div>

                                <div id="cont_slider_de_imagenes_2">
                                    
                                    <div id="boton_slider_izquierda_2">&#60</div>                                    
                                                                        
                                    <div id="cont_slider_ondas_2">
                                        
                                        <div id="slider_de_imagenes_ondas_2">                                        
                                            
                                            <div class="imagen_slider" title="Senoidal">
                                                <div id="imagen_onda_sen_2"></div>                                                    
                                            </div>
                                            
                                            <div class="imagen_slider" title="Triangular">
                                                <div id="imagen_onda_tri_2"></div> 
                                            </div>
                                            
                                            <div class="imagen_slider" title="Cuadrada">
                                                <div id="imagen_onda_cuadrada_2"></div> 
                                            </div>
                                            
                                            <div class="imagen_slider" title="Diente de Sierra">
                                                <div id="imagen_onda_dientesierra_2"></div>
                                            </div>
                                        
                                        </div>
                                    
                                    </div>

                                    <div id="boton_slider_derecha_2">&#62</div>

                                </div>

                            </div>

                            <div class="Cont_voces_y_Desafinacion_2">
                                <div class="titulo_voc_des">Voces:</div>                                
                                <div class="titulo_voc_des">Desafinación:</div>
                                <div>
                                    <input id="Cantidad_voces_osc_2" type="number" min="0" max="8" value="0">
                                </div>
                                <div>
                                    <input id="Cantidad_desafinacion_osc_2" type="number" min="-30" max="30" value="0">
                                </div>
                            </div>
                        </div>

                    </div>                    
                    <div id="segunda-mitad">
                        <div id="subseccion-volumen">
                            
                            <div id="Cont-Slider-Vol">

                                <input type="range" id="Slider-Vol">
                                
                            </div>

                            <div id="titulo_volumen">VOLUMEN</div>

                        </div>

                        <div id="contenedor-teclas">
                            <div id="C3" class="tecla_blanca"></div>
                            <div id="D3" class="tecla_blanca"></div>
                            <div id="E3" class="tecla_blanca"></div>
                            <div id="F3" class="tecla_blanca"></div>
                            <div id="G3" class="tecla_blanca"></div>
                            <div id="A3" class="tecla_blanca"></div>
                            <div id="B3" class="tecla_blanca"></div>
                            <div id="C4" class="tecla_blanca"></div>
                            <div id="D4" class="tecla_blanca"></div>
                            <div id="E4" class="tecla_blanca"></div>
                            <div id="F4" class="tecla_blanca"></div>
                            <div id="G4" class="tecla_blanca"></div>
                            <div id="A4" class="tecla_blanca"></div>
                            <div id="B4" class="tecla_blanca"></div>
                            <div id="C5" class="tecla_blanca"></div>
                            <div id="D5" class="tecla_blanca"></div>
                            <div id="E5" class="tecla_blanca"></div>
                            <div id="F5" class="tecla_blanca"></div>
                            <div id="G5" class="tecla_blanca"></div>
                            <div id="A5" class="tecla_blanca"></div>
                            <div id="B5" class="tecla_blanca"></div>
                            <div id="C6" class="tecla_blanca"></div>
                            <div id="Csos3" class="tecla_negra"></div>
                            <div id="Dsos3" class="tecla_negra"></div>
                            <div id="Fsos3" class="tecla_negra"></div>
                            <div id="Gsos3" class="tecla_negra"></div>
                            <div id="Asos3" class="tecla_negra"></div>
                            <div id="Csos4" class="tecla_negra"></div>

                            <div id="Gsos4" class="tecla_negra"></div>
                            <div id="Asos4" class="tecla_negra"></div>
                            <div id="Csos5" class="tecla_negra"></div>

                            <div id="Gsos5" class="tecla_negra"></div>
                            <div id="Asos5" class="tecla_negra"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="seccion-efectos" class="contenedor-seccion" data-numero_seccion="2">
                <h1 class="titulo-seccion">EFECTOS</h1>
                <div id="contenedor-efectos">
                    <div id="Primera_fila">

                        <div id="cont-amplificador" class="efecto">

                            <div class="titulo-efecto">AMPLIFICADOR</div>
                            <div id="Cont-deslizadores-amplificador">
                                <div class="cont-un-dezlizador">
                                    <input type="range" id="Amp-Ataque-Slider" min="0" max="100" value="0">
                                </div>
                                <div class="cont-un-dezlizador">
                                    <input type="range" id="Amp-Decay-Slider" min="0" max="100" value="0">
                                </div>
                                <div class="cont-un-dezlizador">
                                    <input type="range" id="Amp-Sustain-Slider" min="0" max="100" value="0">
                                </div>
                                <div class="cont-un-dezlizador">
                                    <input type="range" id="Amp-Release-Slider" min="0" max="100" value="0">
                                </div>
                                <div class="titulo-dezlizador-amplificador">A</div>
                                <div class="titulo-dezlizador-amplificador">D</div>
                                <div class="titulo-dezlizador-amplificador">S</div>
                                <div class="titulo-dezlizador-amplificador">R</div>
                            </div>
                        </div>

                        <div id="cont-LFO" class="efecto">

                            <div class="titulo-efecto">LFO</div>

                            <div id="cont-slider-ondas-lfo" class="Cont_tipos_de_onda">

                                                <div id="imagen_onda_sen_3"></div>                                                    
                                            </div>
                                            
                                            <div class="imagen_slider" title="Triangular">
                                                <div id="imagen_onda_tri_3"></div> 
                                            </div>
                                            
                                            <div class="imagen_slider" title="Cuadrada">
                                                <div id="imagen_onda_cuadrada_3"></div> 
                                            </div>
                                            
                                            <div class="imagen_slider" title="Diente de Sierra">
                                                <div id="imagen_onda_dientesierra_3"></div>
                                            </div>
                                        
                                        </div>
                                    
                                    </div>

                                    <div id="boton_slider_derecha_3">&#62</div>

                                </div>
                            </div>

                            <div id="cont-control-a-controlar">
                                <div>CONTROL:</div>
                                <select id="Control-a-controlar-LFO">
                                    <option value="">NINGUNO</option>
                                    <option value="">TONO</option>
                                    <option value="">PAN</option>
                                </select>
                            </div>

                            <div id="cont-knobs-lfo">
                                
                            </div>                    

                        </div>

                    </div>

                    <div id="Segunda_fila">                    
                        <div id="cont-filtro" class="efecto"></div>
                        <div id="cont-Distorsion" class="efecto"></div>
                    </div>

                    <div id="Tercera_fila">
                        <div id="cont-reverb" class="efecto"></div>
                        <div id="cont-eco" class="efecto"></div>
                    </div>

                    <div id="cont-master-pan" class="efecto"></div>
                </div>
            </div>

            <div id="contenedor-secuenciador-melodias" class="contenedor-seccion" data-numero_seccion="3">
                <h1 class="titulo-seccion">SECUENCIADOR DE MELODIAS</h1>

            <div id="contenedor-secuenciador-ritmos" class="contenedor-seccion" data-numero_seccion="4">
                <h1 class="titulo-seccion">SECUENCIADOR DE RITMOS</h1>

        <div id="formulario-de-guardado-contenedor">

            <form id="formulario-de-guardado" method="post" action="#">

            </form>
