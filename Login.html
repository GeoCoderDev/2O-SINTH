<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | 2O-SINTH</title>
    <link rel="shortcut icon" href="Assets/Imagenes/Logo 2O SYNTH V3.png" type="image/x-icon">
    <link rel="stylesheet" href="Login.css">

    
  </head>
  <body>

    <div id="background">

        <div class="wrapper">

            <div class="form-box login">
                <div>
                    <div class="logo-2O-SINTH"></div>
                    <h2>Login in to 2O SINTH</h2>
                </div>
                <form id="Login-Form" name="Login_Form">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="text" id="Username_Or_Email" name="Username_Or_Email" required>
                        <label for="Username_Or_Email">Username or email address</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" name="passwordLogin" id="password" required>
                        <label for="password">Password</label>
                        
                    </div>

                    <input class="btn" type="submit" value="Login">

                    <div class="login-register">

                        <p>Don't have a account? <a class="register-link" href="#">Register</a></p>
                        
                    </div>
                </form>

            </div>


            <div class="form-box register">
                <div>
                    <div class="logo-2O-SINTH"></div>
                    <h2>Register on 2O SINTH</h2>
                </div>
                
                <form id="Register-Form">

                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" id="Username" name="Username" required>
                        <label for="Username">Username</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="text" id="Email" name="Email" required>
                        <label for="Email">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" name="password" id="passwordRegister" required>
                        <label for="passwordRegister">Password</label>
                        
                    </div>

                    <input class="btn" type="submit" value="Register">

                    <div class="login-register">

                        <p>Already have a account? <a class="login-link" href="#">Login</a></p>
                        
                    </div>
                </form>

            </div>

        </div>

    </div>


    <!--========================================================================-->
    <!--|                             SCRIPTS                                  |-->
    <!--========================================================================-->

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src=""></script>
    <script src="./Assets/JavaScript/API-Resources.js"></script>
    <script src="./Assets/JavaScript/passwordValidator.js"></script>
    <script src="./Assets/JavaScript/isEmail.js"></script>
    <script src="./Assets/JavaScript/Login-Register-Scripts.js"></script>


  </body>
</html>
