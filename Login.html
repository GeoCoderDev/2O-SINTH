<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | 2O-SINTH</title>
    <link rel="shortcut icon" href="Assets/Imagenes/Logo 2O SYNTH V3.png" type="image/x-icon">
    <link rel="stylesheet" href="Login.css">

    
  </head>
  <body>

    <div id="background">

        <div class="wrapper">

            <div class="form-box">
                
                <h2 id="logo-2O-SINTH"></h2>
                <h2>Login into 2O SINTH</h2>
                <form id="Login-Form">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="text" id="Username_Or_Email" name="Username_Or_Email" required>
                        <label for="Username_Or_Email">Username or email address</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" name="password" id="password" required>
                        <label for="password">Password</label>
                        
                    </div>

                    <input class="btn" type="submit" value="Login">

                    <div class="login-register">

                        <p>Don't have a account? <a class="register-link" href="#">Register</a></p>
                        
                    </div>
                </form>

            </div>

        </div>

    </div>


    <!--========================================================================-->
    <!--|                             SCRIPTS                                  |-->
    <!--========================================================================-->

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>



  </body>
</html>
