<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | 2O-SINTH</title>
    <link rel="shortcut icon" href="Assets/Imagenes/Logo 2O SYNTH V3.png" type="image/x-icon">
    <link rel="stylesheet" href="Login.css">

    
  </head>
  <body>

    <div id="background">

        <div class="wrapper">

            <div class="form-box login">
                <div>
                    <div class="logo-2O-SINTH"></div>
                    <h2>Inicia sesión en 2O SINTH</h2>
                </div>
                <form id="Login-Form" name="Login_Form">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>


                        <input type="text" name="Username_Or_Email" id="Username_Or_Email"  autocapitalize="off" autocorrect="off" autocomplete="username" autofocus="autofocus" required>

                        <label for="Username_Or_Email">Nombre de Usuario o Correo</label>


                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" name="passwordLogin" id="password" required autocomplete="new-password">
                        <label for="password">Contraseña</label>
                        
                    </div>

                    <div id="mensaje-credenciales-incorrectas">Nombre de Usuario/Correo o Contraseña Incorrectos</div>

                    <button class="btn" name="submit"  type="submit"><span>Iniciar Sesión</span><img src="./Assets/Imagenes/Rolling-0.8s-200px.gif" alt="loader"></button>                    

                    <div class="login-register">

                        <p>¿No tienes una cuenta? <a class="register-link" href="#">Registrate</a></p>
                        
                    </div>
                </form>

            </div>


            <div class="form-box register">
                <div>
                    <div class="logo-2O-SINTH"></div>
                    <h2>Registrate en 2O SINTH</h2>
                </div>
                
                <form id="Register-Form" name="Register_Form">

                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" id="Username" name="Username" required>
                        <label for="Username">Nombre de Usuario</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" id="Email" name="Email" required>
                        <label for="Email">Correo</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" name="password" id="passwordRegister" required>
                        <label for="passwordRegister">Contraseña</label>
                        
                    </div>

                    <button class="btn" name="submit"  type="submit"><span>Registrar</span><img src="./Assets/Imagenes/Rolling-0.8s-200px.gif" alt="loader"></button>
                    <div class="login-register">

                        <p>¿Ya tienes una cuenta? <a class="login-link" href="#">Iniciar Sesion</a></p>
                        
                    </div>
                </form>

            </div>

        </div>

    </div>






    <!--========================================================================-->
    <!--|                             SCRIPTS                                  |-->
    <!--========================================================================-->

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src=""></script>
    <script src="./Assets/JavaScript/API-Resources.js"></script>
    <script src="./Assets/JavaScript/passwordValidator.js"></script>
    <script src="./Assets/JavaScript/isEmail.js"></script>
    <script src="./Assets/JavaScript/Login-Register-Scripts.js"></script>


  </body>
</html>
